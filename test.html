<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QRCode</title>
    <!-- 載入 CSS 外部樣式 -->
    <link href="./test.css" rel="stylesheet" />
    <link rel="icon" href="./qrcode.png" />
    <link rel="mask-icon" href="./qrcode.svg" />
    <script>
      function checkUri() {
        url = document.getElementById("url");
        if (url.value.length > 0) {
          qrCode(url.value);
        } else {
          alert("請輸入網址");
        }
      }
      function qrCode(url) {
        var qrcodeurl = (document.getElementById("goUrl").src =
          "https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=" + url);
        return qrcodeurl;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>

        2
        <!-- <input class="input" /> -->

    <div class="inputDiv" class="input1">
