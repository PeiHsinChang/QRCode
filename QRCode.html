<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QRCode</title>
    <!-- 載入 CSS 外部樣式 -->
    <link href="./style.css" rel="stylesheet" />
    <link rel="icon" href="./qrcode.png" />
    <link rel="mask-icon" href="./qrcode.svg" />
    <script>
      function checkUri() {
        url = document.getElementById("url");
        if (url.value.length > 0) {
          qrCode(url.value);
        } else {
          alert("請輸入網址");
        }
      }
      function qrCode(url) {
        var qrcodeurl = (document.getElementById("goUrl").src =
          "https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=" + url);
        return qrcodeurl;
      }
    </script>
  </head>
  <body>
    <div class="main">
      <div class="row">
        <div class="subRow">QR Code</div>
        <div class="subRow">PLEASE TYPING YOUR URL</div>
      </div>
      <div class="row">
        <div class="subRow">
          <input class="input" id="url" placeholder=" TYPING YOUR URL HERE" />
          <button class="button" onclick="checkUri()">確認</button><br />
        </div>
        <div class="subRow img">
          <img id="goUrl" />
        </div>
      </div>
    </div>
  </body>
</html>
