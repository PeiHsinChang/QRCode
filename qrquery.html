<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Codes</title>
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <header>
    <h1>QR Codes</h1>
  </header>   
  <script>
    function checkUri(){
      url = document.getElementById("url");
      if(url.value.length>0){
        qrcode(url.value);
      }else{
        alert("請輸入網址");
      }
    }
    function qrcode(url){
      var qrcodeurl = document.getElementById('goUrl').src = "https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=" + url;
      return qrcodeurl;
    }       
   </script>
   <input id= "url" placeholder="在此貼上要轉換的網址">
   <button onclick="checkUri()" >轉換</button><br/>
   <img id="goUrl"></div>
</body>
</html>
